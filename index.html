<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Adjustor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <h2>How much do I cost</h2>

        <form>
            <div class="form-group">
               <label for="price">Price: </label>
                <input type="text" class="form-control" name="price" value="">
            </div>

            <div class="form-group">
                <label for="Quantity">
                    Quantity: 
                    <span class="label label-primary quantity-label">1</span>
                </label>
                    <input type="range" class="form-control" name="quantity" value="1" min="1" max="20" step='1'>
               
            </div>
        </form>

        <div class="text-right text-giant total">$40</div>
    </div>



<script src="./custom.js"></script>
</body>
</html>
